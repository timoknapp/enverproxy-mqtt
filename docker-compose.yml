version: '3.3'
services:
    enverproxy-mqtt:
        restart: unless-stopped
        build: .
        ports:
            - '1898:1898'
        container_name: enverproxy-mqtt
        volumes:
            - './enverproxy-mqtt.conf:/data/app/enverproxy-mqtt.conf:ro'
            - '/etc/localtime:/etc/localtime:ro'
        healthcheck:
            test: ["CMD-SHELL", "netstat -ltn | grep -c 1898 || exit 1"]
